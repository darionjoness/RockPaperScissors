<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="game">
        <h1>Choose Rock, Paper or Scissors below!</h1>
        <div class="handIcons">
            <button class="choice"><i class="fa-solid fa-hand-back-fist" id="rock" ></i></button>
            <button class="choice"><i class="fa-solid fa-hand" id="paper"></i></button>
            <button class="choice"><i class="fa-solid fa-hand-scissors" id="scissors"></i></button>
        </div>
    </section>

    <div class="score">
        <h1 class="computer">Computer: 0</h1>
        <h1 class="player">Player: 0</h1>
    </div>

    <div class="winner">
        
    </div>

    <script src="main.js"></script>
</body>
</html>
